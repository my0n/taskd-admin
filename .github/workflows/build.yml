name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      if: github.ref == 'refs/heads/master'
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Packages Docker Registry
      if: github.ref == 'refs/heads/master'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: get-npm-version
      if: github.ref == 'refs/heads/master'
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.1.0
      with:
        path: .

    - name: Build and push docker taskd-admin
      if: github.ref == 'refs/heads/master'
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: true
        tags: "ghcr.io/${{ github.repository_owner }}/taskd-admin:latest,ghcr.io/${{ github.repository_owner }}/taskd-admin:v${{ steps.package-version.outputs.current-version }}"

    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.current-version }}
        release_name: Release v${{ steps.package-version.outputs.current-version }}
